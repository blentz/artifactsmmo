# Default GOAP Actions Configuration - Consolidated State Version
# This file defines the default set of actions available to the AI player's Goal-Oriented Action Planning system

actions:
  # Movement actions
  move:
    conditions:
      character_status:
        alive: true
        cooldown_active: false
    reactions:
      location_context:
        at_target: true
    weight: 1.0
    description: "Move character to a target location"
    
  # Combat actions
  initiate_combat_search:
    conditions:
      combat_context:
        status: 'idle'
      character_status:
        alive: true
        cooldown_active: false
    reactions:
      combat_context:
        status: 'searching'
    weight: 2.0
    description: "Begin searching for monsters"
    
  find_monsters:
    conditions:
      combat_context:
        status: 'searching'
      resource_availability:
        monsters: false
      character_status:
        alive: true
    reactions:
      resource_availability:
        monsters: true
      combat_context:
        status: 'ready'
      location_context:
        at_target: true
    weight: 2.0
    description: "Find nearby monsters suitable for combat"
    
  attack:
    conditions:
      combat_context:
        status: 'ready'
      character_status:
        safe: true
        alive: true
    reactions:
      combat_context:
        status: 'completed'
      goal_progress:
        monsters_hunted: '+1'
    weight: 3.0
    description: "Attack a monster in combat"
    
  # Recovery actions
  rest:
    conditions:
      character_status:
        hp_percentage: '<100'
        alive: true
    reactions:
      character_status:
        hp_percentage: 100
        safe: true
    weight: 1.5
    description: "Rest to recover HP when needed"
    
  wait:
    conditions:
      character_status:
        cooldown_active: true
    reactions:
      character_status:
        cooldown_active: false
    weight: 0.1
    description: "Wait for cooldown to expire before taking other actions"

# Default configuration metadata
metadata:
  version: "2.0"
  description: "Default action set for GOAP-based AI player using consolidated state system"
  created_by: "Claude Code"
  last_updated: "2025-07-01"